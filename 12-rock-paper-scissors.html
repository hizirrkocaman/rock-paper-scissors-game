<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <main class="wrapper">
      <h1>Rock Paper Scissors Game</h1>
      <div class="moveButtons">
        <button type="button" class="js-rock-button">Rock</button>
        <button type="button" class="js-paper-button">Paper</button>
        <button type="button" class="js-scissors-button">Scissors</button>
      </div>
      <p class="js-result" aria-live="polite">First Round!</p>
      <p class="js-moves">Choose your move!</p>
      <p class="js-score"></p>
      <div class="actionButtons">
        <button type="button" class="js-reset-button">Reset score</button>
        <button type="button" class="js-autoPlay-button">Auto play</button>
      </div>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
